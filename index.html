<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="main-wrapper">
    <div class="header-container">
        <img src="assets/amigo-secreto.png" alt="Amigo Secreto" class="header-image">
        <h1 class="header-title">Amigo Secreto</h1>
    </div>
    <div class="container">
        <h2>Digite el nombre de sus amigos</h2>
        <div class="sections">
            <div class="left-section">
                <div class="input-wrapper">
                    <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                    <button class="button-add" onclick="agregarAmigo()">Añadir</button>
                </div>
                <div id="notificaciones" class="notification-box">Notificaciones Aquí:</div>
                <div class="resultado-container" id="resultado">
                    <p class="resultado-text">¡Tu amigo secreto es!</p>
                    <div class="amigo-seleccionado-wrapper">
                        <p class="amigo-seleccionado" id="amigoSeleccionado">Sortea para descubrir</p>
                    </div>
                </div>
                <div class="button-container">
                    <button class="button-draw" onclick="sortearAmigo()">
                        <i class="fas fa-random"></i> Sortear amigo
                    </button>
                    <button class="button-reset" onclick="reiniciarJuego()">
                        <i class="fas fa-redo"></i> Reiniciar
                    </button>
                    <button class="button-exit" onclick="salir()">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </div>
            </div>
            <div class="right-section">
                <div class="textarea-container">
                    <div id="listaAmigosContainer" class="friends-list">
                        <h2 class="friends-list-title">Amigos agregados</h2>
                        <!-- Aquí se agregarán dinámicamente los amigos -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
